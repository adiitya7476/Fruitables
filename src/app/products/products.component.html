<div class="container pl-100">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h4 class="orange-text">100% Organic Foods</h4>
                <h1 class="mb-5 display-3 text-primary">Organic Veggies & Fruits Foods</h1>

                <div class="position-relative mx-auto d-flex justify-content-center text-center">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text" placeholder="Search">
                    <button type="submit" class="btn btn-primary border-2 border-secondary rounded-pill text-white h-100" style="right: 25%;">Submit Now</button>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- product section -->
<div class="product-gap">
<div class="product-section mt-50 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <label>F R U I T S</label>
                <br><br>
            </div>
        </div>

        <div class="row">
            <!--FRUITS SECTION START-->
                <div *ngFor="let fruit of fruits" class="col-lg-4 text-center" >     
                <div class="single-product-item col lg-4">
                    <div class="product-image">
                        <a href="single-product.html"><img [src]="fruit.imageUrl" alt="{{fruit.name}} Image"></a>
                    </div>
                    <h3>{{fruit.name}}</h3>
                    <p class="product-price"><span>{{fruit.unit}}</span> {{fruit.price}} ₹ </p>
                    <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                </div>
            </div>
        
        <!--FRUITS SECTION END-->
           
      <!--START OF VEGETABLES SECTION-->

            <div class="col-lg-8 offset-lg-2 text-center">
                <label class="veges">V E G E T A B L E S</label>
                <br><br>
            </div>

            <div *ngFor="let vegetable of vegetables" class="col-lg-4 col-md-6 text-center">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="#"><img [src]="vegetable.imageUrl" alt="{{vegetable.name}}"></a>
                    </div>
                    <h3>{{vegetable.name}}</h3>
                    <p class="product-price"><span>{{vegetable.unit}}</span> {{vegetable.price}} ₹ </p>
                    <a href="#" class="button-3"><i class="fas fa-shopping-cart"></i>Add to Cart</a>          
                      </div>
                    </div>             
        </div>

        <!--END OF VEGETABLES SECTION-->
        </div>
    </div>
</div>

<!-- end product section -->
